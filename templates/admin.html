<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Reconocimiento Facial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card-header { background-color: #007bff; color: white; }
        .list-group-item .btn-danger { float: right; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Panel de Administración</h1>
        
        <!-- Formulario para agregar rostros -->
        <div class="card mb-4">
            <div class="card-header">Añadir Nuevo Rostro</div>
            <div class="card-body">
                <form action="/admin/add_face" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="face_image" class="form-label">Archivo de Imagen:</label>
                        <input type="file" class="form-control" id="face_image" name="face_image" accept="image/jpeg, image/png" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir Rostro</button>
                </form>
            </div>
        </div>

        <!-- Lista de rostros conocidos -->
        <div class="card">
            <div class="card-header">Rostros Conocidos</div>
            <div class="card-body">
                {% if known_faces %}
                    <ul class="list-group" id="known-faces-list">
                        {% for face in known_faces %}
                            <li class="list-group-item" data-face-name="{{ face }}">
                                {{ face }}
                                <button class="btn btn-danger btn-sm" onclick="deleteFace('{{ face }}')">Eliminar</button>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center text-muted">No hay rostros conocidos en la base de datos.</p>
                {% endif %}
            </div>
        </div>
        <footer class="text-center text-muted mt-4">
            <p>Face Recognition API - J. Gzuz</p>
        </footer>
    </div>

    <script>
        function deleteFace(name) {
            if (!confirm(`¿Estás seguro de que quieres eliminar a ${name}?`)) {
                return;
            }

            fetch("/admin/delete_face", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Eliminar el elemento de la lista en la UI
                    const element = document.querySelector(`li[data-face-name="${name}"]`);
                    if (element) {
                        element.remove();
                    }
                    // Opcional: recargar la página para asegurar consistencia
                    // window.location.reload();
                } else {
                    alert("Error al eliminar el rostro.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error de conexión al intentar eliminar el rostro.");
            });
        }
    </script>
</body>
</html>
